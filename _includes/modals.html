<!-- Portfolio Modals -->
 <head>
  <script src="https://www.paypal.com/sdk/js?client-id=BAA_D-AUhg6-6sUQO9YyzFWCOsnUo_gXYBgk3uO3rN61_yoPHNuH05Zj2UCTHG2yz7R8Ww_YsqDbGcbyyY&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>
  <script>

    paypal.HostedButtons({
  
      hostedButtonId: "EX35X8WFYM4ZA",
  
    }).render("#paypal-container-EX35X8WFYM4ZA")
  
  </script> 
</head>
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.title }}</h2>
            <hr class="star-primary">
            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
            {% if post.description %}
            <p>{{ post.description }}</p>
            {% endif %}
            {% if post.pay-button != "exclude" %}
            <p>{{post.pay-button}}</p>
            {% endif %}

            <!-- <ul class="list-inline item-details">
              {% if post.client %}
              <li>Client:
                <strong>{{ post.client }}</strong>
              </li>
              {% endif %}
              {% if post.project-date %}
              <li>Date:
                <strong>{{ post.project-date }}</strong>
              </li>
              {% endif %}
              {% if post.category %}
              <li>Service:
                <strong>{{ post.category }}</strong>
              </li>
              {% endif %}
            </ul> -->
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
              Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
